<ion-header>
    <ion-toolbar>
      <ion-title>generalAttendance</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/homestudent"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
  
<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let name of listData; let i = index;">
      <ion-item>
        <ion-label>{{name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="removeData(i)">
          <ion-icon name="thrash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

</ion-content>
